<div>
    <app-user-header></app-user-header>
    <app-header></app-header>

    <div>
      <app-back-arrow></app-back-arrow>
    </div>

  <div>
    <div class="register-form">

        <h2> Registro en Auction Blockchain </h2>

        <form (submit)="onRegister()">

          <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
          </div>

          <div class="form-group">
            <label for="surname">Apellidos: </label>
            <input type="text" id="surname" name="surname" [(ngModel)]="userData.surname" required>
          </div>
      
          <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
          </div>

          <div class="form-group">
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" [(ngModel)]="userData.dni" required>

            <label for="fileInput">Subir una foto del DNI:</label>
            <input type="file" id="fileInput" name="documento" accept=".pdf,.doc,.docx,.txt">
          </div>
      
          <div class="form-group">
            <label for="wallet">Billetera ETH:</label>
            <input type="text" id="wallet" name="wallet" [(ngModel)]="userData.walletAddress" required [disabled]="!isAutofillEnabled">
            <br>
            <button type="button" (click)="autofillWallet()">Autorellenar Billetera</button>
          </div>
          
          <br>
          <br>
          <button type="submit" id="submitButton">
            Registrarse
          </button>
        </form>
      </div>
      
    </div>
    <app-footer></app-footer>
</div>
